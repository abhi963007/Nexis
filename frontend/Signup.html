<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archat | Create Account</title>
  <link rel="icon" type="image/png" href="Images/fav_icon.PNG">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --primary-hover: #1557b0;
      --bg-light: #f8f9fa;
      --text-dark: #202124;
      --text-gray: #5f6368;
      --border: #dadce0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-dark);
      padding: 40px 20px;
    }

    .signup-container {
      background: white;
      padding: 48px;
      border-radius: 12px;
      box-shadow: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
      color: var(--text-dark);
    }

    .logo i {
      color: var(--primary);
      font-size: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    .subtitle {
      color: var(--text-gray);
      margin-bottom: 32px;
      font-size: 16px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      text-align: left;
      margin-bottom: 24px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 24px;
    }

    .full-width {
      grid-column: span 2;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-dark);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-gray);
      font-size: 20px;
    }

    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .footer-links {
      margin-top: 32px;
      font-size: 14px;
      color: var(--text-gray);
    }

    .footer-links a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .back-home {
      position: absolute;
      top: 24px;
      left: 24px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--text-gray);
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
    }

    .back-home:hover {
      color: var(--text-dark);
    }

    @media (max-width: 480px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .full-width {
        grid-column: span 1;
      }

      .signup-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>

<body>
  <a href="index.html" class="back-home">
    <i class="material-icons-outlined">arrow_back</i>
    Back to Home
  </a>

  <div class="signup-container">
    <div class="logo">
      <i class="material-icons-outlined">videocam</i>
      <span>Archat</span>
    </div>
    <h1>Create your account</h1>
    <p class="subtitle">Join Archat for secure video meetings</p>

    <div id="message" style="display: none; margin-bottom: 16px; padding: 12px; border-radius: 4px; font-size: 14px; font-weight: 500;"></div>

    <form id="signup-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="fname">First name</label>
          <div class="input-wrapper">
            <i class="material-icons-outlined">person</i>
            <input type="text" id="fname" placeholder="First name" required>
          </div>
        </div>

        <div class="form-group">
          <label for="lname">Last name</label>
          <div class="input-wrapper">
            <i class="material-icons-outlined">person_outline</i>
            <input type="text" id="lname" placeholder="Last name" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <i class="material-icons-outlined">mail</i>
            <input type="email" id="email" placeholder="Email" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <i class="material-icons-outlined">lock_open</i>
            <input type="password" id="password" placeholder="Create password" required>
          </div>
        </div>
      </div>

      <button type="submit" id="signup" class="btn-primary">Create account</button>
    </form>

    <div class="footer-links">
      Already have an account? <a href="login.html">Sign in instead</a>
    </div>
  </div>

  <script src="./Scripts/signup.js"></script>
</body>

</html>
