<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archat | Whiteboard</title>
    <link rel="icon" type="image/png" href="Images/fav_icon.PNG">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        :root {
            --primary: #1a73e8;
            --primary-hover: #1557b0;
            --bg-light: #f8f9fa;
            --surface: #ffffff;
            --text-dark: #202124;
            --text-gray: #5f6368;
            --border: #dadce0;
            --accent: #ea4335;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--surface);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: #f1f3f4;
            color: var(--text-dark);
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 20px;
            font-weight: 500;
        }

        .logo-icon {
            color: var(--accent);
            font-size: 24px;
        }

        /* --- Whiteboard Area --- */
        .board-container {
            flex-grow: 1;
            position: relative;
            background-color: #ffffff;
            /* Pure white for canvas */
            background-image:
                radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 30px 30px;
            /* Subtle grid pattern */
        }

        #canvas {
            display: block;
            cursor: crosshair;
        }

        /* --- Toolbar --- */
        .v-toolbar {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--surface);
            padding: 8px;
            border-radius: 32px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 50;
        }

        .tool-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: none;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .tool-btn:hover {
            background: #f1f3f4;
            color: var(--text-dark);
        }

        .tool-btn.active {
            background: #e8f0fe;
            color: var(--primary);
        }

        .color-picker-tool {
            position: relative;
            width: 44px;
            height: 44px;
            padding: 8px;
        }

        .color-preview {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px #dadce0;
        }

        .color-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* --- Room Info Overlay --- */
        .overlay-card {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--surface);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 50;
        }

        .room-tag {
            background: #fce8e6;
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .copy-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-gray);
            font-size: 14px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            transition: 0.2s;
        }

        .copy-btn:hover {
            color: var(--primary);
        }

        .participants-mini {
            display: flex;
            align-items: center;
            margin-left: 12px;
            border-left: 1px solid var(--border);
            padding-left: 16px;
        }

        .p-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e8eaed;
            border: 2px solid white;
            margin-left: -8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .bottom-actions {
            position: absolute;
            bottom: 24px;
            right: 24px;
            display: flex;
            gap: 12px;
            z-index: 50;
        }

        .fab {
            height: 48px;
            padding: 0 20px;
            background: var(--surface);
            border-radius: 24px;
            border: none;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s;
        }

        .fab:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .fab.primary {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 600px) {
            .v-toolbar {
                left: 50%;
                top: auto;
                bottom: 24px;
                transform: translateX(-50%);
                flex-direction: row;
            }

            .overlay-card {
                top: 70px;
                right: 16px;
            }

            .bottom-actions {
                bottom: 85px;
                right: 16px;
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="dashboard.html" class="back-btn">
                <i class="material-icons-outlined">arrow_back</i>
                Back to Dashboard
            </a>
        </div>
        <a href="#" class="logo-box">
            <span class="material-icons-outlined logo-icon">gesture</span>
            <span>Archat Board</span>
        </a>
        <div style="width: 100px;"></div>
    </nav>

    <div class="board-container">
        <!-- Floating Toolbar -->
        <div class="v-toolbar">
            <button class="tool-btn active" data-tool="pen" title="Pen">
                <i class="material-icons-outlined">edit</i>
            </button>
            <button class="tool-btn" data-tool="line" title="Line">
                <i class="material-icons-outlined">horizontal_rule</i>
            </button>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle">
                <i class="material-icons-outlined">check_box_outline_blank</i>
            </button>
            <button class="tool-btn" data-tool="circle" title="Circle">
                <i class="material-icons-outlined">radio_button_unchecked</i>
            </button>
            <div class="color-picker-tool" title="Color">
                <div class="color-preview" id="colorPreview" style="background: #202124;"></div>
                <input type="color" class="color-input" id="colorInput" value="#202124">
            </div>
            <div style="height: 1px; background: #dadce0; margin: 4px 0;"></div>
            <button class="tool-btn" data-tool="clear" title="Clear All">
                <i class="material-icons-outlined">delete_outline</i>
            </button>
        </div>

        <!-- Room Overlay -->
        <div class="overlay-card">
            <span class="room-tag">LIVE BOARD</span>
            <div class="copy-info">
                <span>Room ID: <strong id="roomId">WB-7281</strong></span>
                <button onclick="copyRoomId()" class="copy-btn">
                    <i class="material-icons-outlined" style="font-size: 18px;">content_copy</i>
                </button>
            </div>
            <div class="participants-mini">
                <div class="p-avatar" style="background: #fce8e6; color: #ea4335;">A</div>
                <div class="p-avatar" style="background: #e8f0fe; color: #1a73e8;">B</div>
                <div class="p-avatar">+1</div>
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <button class="fab" data-tool="save">
                <i class="material-icons-outlined">file_download</i>
                Export
            </button>
            <button class="fab primary">
                <i class="material-icons-outlined">share</i>
                Share
            </button>
        </div>

        <!-- Canvas -->
        <canvas id="canvas"></canvas>
    </div>

    <script src="Scripts/whiteboard.js"></script>
    <script>
        function copyRoomId() {
            const roomId = document.getElementById('roomId').textContent;
            navigator.clipboard.writeText(roomId);
            const icon = document.querySelector('.copy-btn i');
            icon.textContent = 'check';
            setTimeout(() => icon.textContent = 'content_copy', 2000);
        }

        // Color preview sync
        const colorInput = document.getElementById('colorInput');
        const colorPreview = document.getElementById('colorPreview');
        colorInput.addEventListener('input', (e) => {
            colorPreview.style.background = e.target.value;
        });

        // Tool button switching
        const toolBtns = document.querySelectorAll('.tool-btn');
        toolBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.dataset.tool === 'clear' || btn.dataset.tool === 'save') return;
                toolBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
    </script>
</body>

</html>
